<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Movie</title>
    <style>
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h2>Insert a new movie</h2>

    <div id="result"></div>
    <form action="" method="post">
        <input type="text" name="title" placeholder="Title"><br>
        <input type="date" name="date_of_release" placeholder="Date of release"><br>

        <select name="director_id" id="director-select">
            <option value="1">David Finch</option>
            <option value="2">Georges Lucas</option>
        </select><br>

        <input type="submit" value="Add a movie">
    </form>

    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

  <script>
      /* Wait for the page to be loaded/ready */
      $(function(){
        $('form').submit(function(e) {
            e.preventDefault();
            
            // Ajax call
            $.ajax({
               url: 'insert-movie.php' ,
               method: 'post',
               data: $("form").serialize(),
            })
            .done(function (result) {
                // If AJAX call worked
                $('#result').html(result);
            })
            .fail(function (result) {
                // Fail means : file not found, 500 errors.
                // Fail doesnt mean : problem with query, syntax error in php
                console.log('AJAX FAILED');
            })
        });
      });

  </script>
</body>
</html>
